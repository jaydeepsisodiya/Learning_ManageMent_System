.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 35px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #333736;
  color: white;
}

.sidebar a:hover:not(.active) {
    background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 24px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
